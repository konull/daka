<ion-view view-title="我的需求" ng-controller="DaKaCtrl">
    <ion-nav-buttons side="left">
        <a menu-toggle="left" class="button button-icon icon ion-ios-close-empty" href="#home"></a>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a menu-toggle="right" class="button button-icon" ng-click="hideIcon()">确认</a>
    </ion-nav-buttons>

    <ion-content class="my_bg">
        <div class="my_list">
            <div class="my_item" ng-repeat="data in mydata">
                <div class="title">{{data.name}}</div>
                <div class="cont">
                    <a ng-repeat="ty in data.type track by $index" ng-click="showIcon()"><i ng-click="delType($parent.$index,$index)" ng-show="yincang">-</i>{{ty}}</a>
                </div>
            </div>
        </div>
    </ion-content>
    <!--$scope.show = false -->
    <div class="AssModal1" ng-show="show">
        <div class="MoKefu">
            <div class="item item-button-right KeFuText">语音服务</div>
            <div class="item item-button-right KeFuText">电话服务</div>
            <div class="button button-full button-stable" ng-click="HideModal1()">取消</div>
        </div>
    </div>
</ion-view>
